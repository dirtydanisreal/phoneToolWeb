<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>phoneTool</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="https://raw.githubusercontent.com/sensetence/vue-quintable/master/dist/vue-quintable.css" />
	</head>
	<body>
		<div id="app">
			<div class="gradient">
				<div class="gradient-2"></div>
				<section class="hero is-medium is-bold">
					<div class="hero-body">
						<h1 class="title">
							phoneTool
						</h1>
						<div class="search">
							<div id="search">
								<input class="input" name="query" v-model="searchQuery" placeholder="Need A Number?" />
							</div>
						</div>
					</div>
				</section>
			</div>
			<div class="columns content-wrap table-responsive-md">
				<div class="column is-offset-one">
					<app-grid :data="gridData" :columns="gridColumns" :options="options" :labels="gridLabels" :filter-key="searchQuery"> </app-grid>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
		<script src="https://unpkg.com/vue@2.4.1/dist/vue.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
		<script src="https://raw.githubusercontent.com/sensetence/vue-quintable/master/dist/vue-quintable.umd.min.js"></script>
	</body>
</html>
